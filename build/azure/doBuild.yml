#####################################################
# azure build step
# github.com/sapiderman/seed-go
#####################################################
parameters:
    - name: imgName
      type: string
      default: 'name-img'

steps:    
    - task: Go@0
      displayName: 'Build image'    
      inputs:
        command: 'build'
        arguments: '-v -o ${{ parameters.imgName }} cmd/'
        workingDirectory: '$(System.DefaultWorkingDirectory)'
